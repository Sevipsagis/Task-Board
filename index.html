<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Board</title>
    <!-- link css -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main part of code -->
    <div class="container">
        <h1 class="display-3 text-center font-weight-bold">Task Board v0.1.0</h1>
        <div class="row">
            <div class="col">
                <label class="lead font-weight-bold">To Do</label>
                <p id="todoNum"></p>
                <ul id="todoBox" class="list-group task-box" ondrop="drop(event)" ondragover="allowDrop(event)">
                </ul>
                <button id="todoButton" class="btn btn-info">Add a task</button>
            </div>
            <div class="col">
                <label class="lead font-weight-bold">In Progress</label>
                <p id="progressNum"></p>
                <ul id="progressBox" class="list-group task-box" ondrop="drop(event)" ondragover="allowDrop(event)">
                </ul>
                <button id="progressButton" class="btn btn-info">Add a task</button>
            </div>
            <div class="col">
                <label class="lead font-weight-bold">Done</label>
                <p id="doneNum"></p>
                <ul id="doneBox" class="list-group task-box" ondrop="drop(event)" ondragover="allowDrop(event)">
                </ul>
                <button id="doneButton" class="btn btn-info">Add a task</button>
            </div>
        </div>
    </div>

    <!-- link javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

</body>

</html>
